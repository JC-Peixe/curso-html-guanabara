<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png" alt="foto pequena">

        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png" alt="foto média">

        <img src="IMAGENS/foto-g.png" alt="Foto Grande">
    </picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em html5</p>
        
            <audio src="midia/amor-que-salva.mp3" controls autoplay ></audio>

        <audio preload="metadata" controls autoplay loop>
            <source src="midia/que-amor-e-esse.mp3" type="audio/mpeg">
            
        </audio>
</body>
